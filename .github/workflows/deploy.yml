name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.github/workflows/destroy.yml'

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository (Main Branch)
      uses: actions/checkout@v3
      
    - name: Checkout State Branch
      uses: actions/checkout@v3
      with:
        ref: state
        path: state_branch

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    - name: Restore Terraform State
      run: |
        if [ -d "state_branch/.terraform" ]; then
          cp -r state_branch/.terraform* .
        fi
        if [ -f "state_branch/terraform.tfstate" ]; then
          cp state_branch/terraform.tfstate .
        fi
        
    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

    - name: Get API URL
      id: get-url
      run: |
        API_URL=$(terraform output -raw api_url)
        echo "API_URL=$API_URL" >> $GITHUB_ENV
        echo "::set-output name=api_url::$API_URL"

    - name: Test API
      run: |
        echo "Testing API at $API_URL"
        RESPONSE=$(curl -s "$API_URL")
        echo "API Response: $RESPONSE"
        echo "API test completed successfully"

    - name: Save Terraform State
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout -b state || git checkout state
        git pull origin state || true
        cp -r .terraform* terraform.tfstate* ./
        git add .terraform* terraform.tfstate*
        git commit -m "Update Terraform state" || echo "No changes to commit"
        git push origin state